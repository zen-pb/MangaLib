<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/logo.svg" />
    <link rel="stylesheet" href="./assets/styles/utils.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>MangaLib</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <img src="./assets/images/logo.svg" width="75" alt="Logo" />
        <h1>MangaLib</h1>
      </header>

      <main>
        <div class="container"></div>

        <dialog class="modal" id="modalAddBook">
          <button class="close" id="modalCloseButton">
            <img src="./assets/images/close.svg" alt="Close button" />
          </button>
          <form id="addBookForm">
            <div class="canvas">
              <img
                id="imagePreview"
                src="./assets/images/default.svg"
                alt="Image Preview"
                style="display: none"
              />
              <label for="uploadedImage" class="upload-image">
                <p>Upload Image</p>
              </label>
              <input
                id="uploadedImage"
                type="file"
                accept="image/*"
                multiple="false"
              />
            </div>
            <div class="details">
              <div class="title-div">
                <input
                  type="text"
                  id="title"
                  placeholder="Title"
                  autocomplete="off"
                  required
                />
                <span
                  data-help="*Book already exists!"
                  id="alreadyExists"
                ></span>
              </div>
              <input
                type="text"
                id="author"
                placeholder="Author"
                autocomplete="off"
                required
              />
              <input
                type="number"
                id="pages"
                placeholder="Pages"
                autocomplete="off"
                pattern="[0-9]*"
                required
              />
              <ul>
                <li>
                  <input
                    type="radio"
                    name="status"
                    id="read"
                    value="read"
                    checked
                  />
                  <label for="read">Read</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="status"
                    id="not read"
                    value="not read"
                  />
                  <label for="not read">Not Read</label>
                </li>
              </ul>
            </div>
          </form>

          <button type="submit" form="addBookForm" id="submitBook">
            Add book
          </button>
        </dialog>

        <button class="add" id="addBookButton">
          <img src="./assets/images/add.svg" alt="Add" />
        </button>
      </main>

      <footer>
        <p>
          Copyright Â©
          2024-2025
          zen-pb
        </p>
        <a href="https://github.com/zen-pb" target="_blank">
          <img
            src="./assets/images/github-mark-white.svg"
            width="35"
            height="35"
            alt="github"
          />
        </a>
      </footer>
    </div>

    <script src="./assets/src/script.js"></script>
  </body>
</html>
