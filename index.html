<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/utils.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>MangaLib</title>
  </head>
  <body>
    <header>
      <h1>MangaLib</h1>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <img src="./assets/images/jjk-vol25.svg" width="200" alt="Card Img" />
          <p class="title">Jujutsu Kaisen VOL. 25</p>
          <p class="author">Gege Akutami</p>
          <p class="pages">218 pages</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <dialog class="modal">
        <form>
          <div class="canvas">
            <input type="file" />
          </div>
          <div class="details">
            <input type="text" id="" placeholder="Title" />
            <input type="text" id="" placeholder="Author" />
            <input type="text" id="" placeholder="Pages" />
            <ul>
              <li>
                <label for="read"
                  ><input
                    type="radio"
                    name="status"
                    id="read"
                    value="read"
                    checked
                  />Read</label
                >
              </li>
              <li>
                <label for="not read"
                  ><input
                    type="radio"
                    name="status"
                    id="not read"
                    value="not read"
                  />Not Read</label
                >
              </li>
            </ul>
          </div>
        </form>
      </dialog>

      <button>
        <img src="./assets/images/add.svg" alt="Add" />
      </button>
    </main>

    <footer>
      <p>
        Copyright Â©
        <span id="currentYear"></span>
        zen-pb
      </p>
      <a href="https://github.com/zen-pb" target="_blank">
        <img
          src="./assets/images/github-mark-white.svg"
          width="35"
          height="35"
          alt="github"
        />
      </a>
    </footer>

    <script src="./assets/src/script.js"></script>
  </body>
</html>
